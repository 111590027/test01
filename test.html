<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 4px solid black;
  text-align: center;
  background-color: aqua;
  padding: 10px;
}
th{
    background-color: springgreen;
}
</style>
</head>
<body>

<h2>A header that spans two columns</h2>

<p>Use the colspan attribute to have a header span over multiple columns.</p>

<table style="width:100%">
  <tr>
    <th colspan="6">table title</th>
  </tr>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
  </tr>
  <tr>
    <td colspan="3" style="background-color: blanchedalmond;">7</td>
    <td colspan="3" style="background-color: blanchedalmond;">8</td>
  </tr>
  <tr>
    <td rowspan="2" style="background-color: blanchedalmond;">9</td>
    <td>10</td>
    <td rowspan="2" style="background-color: blanchedalmond;">11</td>
    <td>12</td>
    <td rowspan="2" style="background-color: blanchedalmond;">13</td>
    <td>14</td>
  </tr>
  <tr>
    <td>15</td>
    <td>16</td>
    <td>17</td>
  </tr>
  <tr>
    <td>18</td>
    <td>19</td>
    <td>20</td>
    <td>21</td>
    <td>22</td>
    <td>23</td>
  </tr>
  <tr>
    <td>24</td>
    <td colspan="4" rowspan="3" style="background-color: blanchedalmond;">25</td>
    <td>26</td>
  </tr>
  <tr>
    <td>27</td>
    <td>28</td>
  </tr>
  <tr>
    <td>29</td>
    <td>30</td>
  </tr>
  <tfoot>
      <tr>
        <th colspan="6">table foot</th>
        </tr>
    </tfoot>
  
</table>
</body>
</html>
